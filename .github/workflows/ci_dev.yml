name: CI on dev and Pull Request

on:
  workflow_dispatch:
  push:
    branches:
      - dev
    paths:
      - 'develop-project/**'

jobs:  
  test_on_dev:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: ./develop-project


      - name: Run pytest
        run: python -m pytest -q --disable-warnings --maxfail=1
        working-directory: ./develop-project
